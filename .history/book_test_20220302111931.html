            <h3>Sprachkurs</h3>
            <p>Hier kommt die Kursbeschreibung.</p>
        </div>
        
        <div class="container mt-5">
              <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-6">
                <h1>Formular:</h1><!--hier wird firstName mit "return" validiert-->
                  <!--nicht vergessen alle "required" in den "inputs" löschen-->
                  <form action="result_test.html" onsubmit="return myFunction()">
                    <div class="container pt-3">
                      <select name="Kurs">
                        <option value="englischkurs">
                          Englischkurs
                        </option>
                        <option value="deutschkurs" selected="selected">
                          Deutschkurs
                        </option>
                        <option value="franzoesischkurs">
                          Französischkurs
                        </option>
                      </select><br>
                      <br>
                    </div>
                    <div class="container pt-3">
                      <label for="anrede">Anrede:</label> <input type="radio" name="anrede" value="Herr"> Herr <input type="radio" name="anrede" value="Frau" checked="checked"> Frau<br>
                      <br>
                      <label for="firstName">First Name:</label> <input type="text" class="form-control-md" placeholder="Vorname" id="firstName" name="firstName" maxlength="50"><br>
                      <br>
                      <label for="lastName">Last Name:</label> <input type="text" class="form-control-md" placeholder="Nachname" id="lastName" name="lastName" maxlength="50"><br>
                      
                    </div>
                    <div class="container pt-3">
                      <label for="address">Address:</label> <input type="text" class="form-control-md" placeholder="Strasse Nr." id="address" name="address" maxlength="50"><br>
                      <br>
                      <label for="zip">ZIP:</label> <input type="number" class="form-control-md" placeholder="PLZ" id="zip" name="zip" min="1000" max="9999"><br>
                      <br>
                      <label for="city">City:</label> <input type="text" class="form-control-md" placeholder="Stadt" id="city" name="city" maxlength="50"><br>
                    </div>
                    <div class="container pt-3">
                      <label for="age">Geburtsdatum:</label> <!--pattern, das Geburtstage vor 1900 ausschliesst-->
                       <input type="date" class="form-control-md" placeholder="YYYY-MM-DD" id="age" pattern="(?:19|22)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" title="Enter a date in this format YYYY-MM-DD"><br>
                    </div>
                    <div class="container pt-3">
                      <label for="email">E-Mail:</label> <input type="email" class="form-control-md" placeholder="E-Mail" id="email" name="email"><br>
                    </div>
                    <div class="container pt-3">
                      <label for="phone">Phone:</label> <input type="tel" class="form-control-md" placeholder="0XX XXX XX XX" id="phone" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}"><br>
                    </div>
                    <div class="container pt-3">
                      <label for="agb">Ich habe die Nutzungbedinungen<br>
                      gelesen und akzeptiert</label> <input type="checkbox" id="agb" name="agb"><br>
                      <br>
                    </div>
                    <div class="container pt-3">
                      <input type="submit" value="Senden"><br>
                    </div>
                    <div class="container pt-3">
                      <input type="reset" value="Zurücksetzen"><br>
                    
                    </div>
                  </form>
